<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZZZ: Characters</title>
  <link rel="stylesheet" href="../css.main/style.css" />
  <script src="js/chara.js" defer></script>
</head>
<body>
  <h1>Characters</h1>

  <div class="search-filter">
  <input type="text" id="searchInput" placeholder="Search by name..." />
  <button id="filterBtn">Filter</button>
</div>

<div id="filterPopup" class="filter-popup hidden">

<!-- Status (single-select) -->
<div class="filter-category">
  <button type="button" class="filter-toggle">Status</button>
  <div class="filter-options">
    <!-- Have: binary choice -->
    <div class="sub-filter">
      <label><input type="radio" name="have" value="true"> Have</label>
      <label><input type="radio" name="have" value="false"> Haven't</label>
    </div>
    <!-- New/Soon combined as a single checkbox -->
    <div class="sub-filter">
      <label><input type="checkbox" name="newStatus" value="true"> New</label>
    </div>
  </div>
</div>


  <!-- Element (single-select with images) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Element</button>
    <div class="filter-options">
      <label class="element-label">
        <input type="radio" name="element" value="IconElectric">
        <img src="../assets/element/ZZZ/IconElectric.png" alt="Electric" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="IconEther">
        <img src="../assets/element/ZZZ/IconEther.png" alt="Ether" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="IconFire">
        <img src="../assets/element/ZZZ/IconFire.png" alt="Fire" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="IconIce">
        <img src="../assets/element/ZZZ/IconIce.png" alt="Ice" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="IconPhysical">
        <img src="../assets/element/ZZZ/IconPhysical.png" alt="Physical" class="element-img">
      </label>
    </div>
  </div>

  <!-- Rarity (single-select) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Rarity</button>
    <div class="filter-options">
      <label class="element-label">
        <input type="radio" name="rarity" value="4">
        <img src="../assets/others/rank/ZZZ/Icon_AgentRank_A.webp" class="element-img">
      </label>

      <label class="element-label">
        <input type="radio" name="rarity" value="5">
        <img src="../assets/others/rank/ZZZ/Icon_AgentRank_S.webp" class="element-img">
      </label>
    </div>
  </div>

  <!-- Region (multi-select) -->
  <div class="filter-category">
  <button type="button" class="filter-toggle">Factions</button>
  <div class="filter-options region-grid">
    <label class="element-label" for="group-cunhar">
      <input type="radio" name="group" value="cunhar" id="group-cunhar" />
      <img class="element-img" src="../assets/others/group/ZZZ/cunhar.png" alt="Cunning Hares" />
    </label>

    <label class="element-label" for="group-belo">
      <input type="radio" name="group" value="belo" id="group-belo" />
      <img class="element-img" src="../assets/others/group/ZZZ/belo.png" alt="Belobog Industries" />
    </label>

    <label class="element-label" for="group-vic">
      <input type="radio" name="group" value="vic" id="group-vic" />
      <img class="element-img" src="../assets/others/group/ZZZ/vic.png" alt="Victoria Housekeeping" />
    </label>

    <label class="element-label" for="group-sons">
      <input type="radio" name="group" value="sons" id="group-sons" />
      <img class="element-img" src="../assets/others/group/ZZZ/sons.png" alt="Sons of Calydon" />
    </label>

    <label class="element-label" for="group-spec">
      <input type="radio" name="group" value="spec" id="group-spec" />
      <img class="element-img" src="../assets/others/group/ZZZ/spec.png" alt="Special Response Team" />
    </label>

    <label class="element-label" for="group-sec6">
      <input type="radio" name="group" value="sec6" id="group-sec6" />
      <img class="element-img" src="../assets/others/group/ZZZ/sec6.png" alt="Section 6" />
    </label>

    <label class="element-label" for="group-obol">
      <input type="radio" name="group" value="obol" id="group-obol" />
      <img class="element-img" src="../assets/others/group/ZZZ/obol.png" alt="Obol Squad" />
    </label>

    <label class="element-label" for="group-star">
      <input type="radio" name="group" value="star" id="group-star" />
      <img class="element-img" src="../assets/others/group/ZZZ/star.png" alt="Stars of Lyra" />
    </label>

    <label class="element-label" for="group-mock">
      <input type="radio" name="group" value="mock" id="group-mock" />
      <img class="element-img" src="../assets/others/group/ZZZ/mock.png" alt="Mockingbird" />
    </label>

    <label class="element-label" for="group-sum">
      <input type="radio" name="group" value="sum" id="group-sum" />
      <img class="element-img" src="../assets/others/group/ZZZ/sum.png" alt="Yunkui Summit" />
    </label>

    <label class="element-label" for="group-spook">
      <input type="radio" name="group" value="spook" id="group-spook" />
      <img class="element-img" src="../assets/others/group/ZZZ/spook.png" alt="Spook Shack" />
    </label>
  </div>
</div>


  <!-- Gender (single-select) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Gender</button>
    <div class="filter-options">
      <label><input type="radio" name="gender" value="m"> Male</label>
      <label><input type="radio" name="gender" value="f"> Female</label>
    </div>
  </div>

</div>


  <div class="char-list" id="charList"></div>

<!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="index.html" title="Home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="chara.html" id="tab-characters" title="Characters">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Characters
    </a>
    <a href="menu.html" id="tab-quests" title="Quests">
      <svg viewBox="0 0 24 24" width="24" height="24"><path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/></svg>
      Menu
    </a>

<!-- GAME SWITCH BUTTON (will trigger popup) -->
<a href="#" id="tab-play" title="Switch Game">
  <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
    <path d="M3.75 9c-1.1 0-1.5 0.73-1.5 1.82 0 2.19 1.1 5.08 2.2 6.56s2.93 1.1 3.66 0l1.46-2.2h4.39l1.46 2.2c0.73 1.1 2.5 1.1 3.66 0s2.2-4.4 2.2-6.56c0-1.1-0.4-1.82-1.5-1.82-1.9 0-3 1.52-3.75 2.28H8.7c-0.6-0.6-1.5-1.8-3-1.8z"/>
  </svg>
  Change
</a>

</nav>

<!-- Popup container for switching games -->
<div id="popup-container"></div>

<!-- Include JS and CSS for popup -->
<script src="../all-js.main/change.js"></script>
<link rel="stylesheet" href="../css.main/change.css" />

<!--SPRITE-->
<div id="spritePopup" class="sprite-popup" style="display:none;">
  <span class="close-btn">âœ•</span>
  <img id="spritePopupImg" src="" alt="" />
</div>
<div id="spriteList"></div>
<script src="../ZenlessZone/js/sprite.js"></script>
</body>
</html>
