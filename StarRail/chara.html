<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSR: Characters</title>
  <link rel="stylesheet" href="../css.main/style.css" />
  <script src="js/chara.js" defer></script>
</head>
<body>
  <h1>Characters</h1>

  <div class="search-filter">
    <input type="text" id="searchInput" placeholder="Search by name..." />
    <button id="filterBtn">Filter</button>
  </div>

<div id="filterPopup" class="filter-popup hidden">

  <!-- Status (single-select) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Status</button>
    <div class="filter-options">
      <!-- Have: binary choice -->
      <div class="sub-filter">
        <label><input type="radio" name="have" value="true"> Have</label>
        <label><input type="radio" name="have" value="false"> Haven't</label>
      </div>
      <!-- Soon/New (combined as single checkbox) -->
      <div class="sub-filter">
        <label><input type="checkbox" name="newStatus" value="true"> New</label>
      </div>
    </div>
  </div>

  <!-- Element (single-select with images) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Element</button>
    <div class="filter-options">
      <label class="element-label">
        <input type="radio" name="element" value="fire">
        <img src="../assets/element/HSR/fire.png" alt="fire" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="ice">
        <img src="../assets/element/HSR/ice.png" alt="ice" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="imaginary">
        <img src="../assets/element/HSR/imaginary.png" alt="imaginary" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="physical">
        <img src="../assets/element/HSR/physical.png" alt="physical" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="quantum">
        <img src="../assets/element/HSR/quantum.png" alt="quantum" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="thunder">
        <img src="../assets/element/HSR/thunder.png" alt="thunder" class="element-img">
      </label>
      <label class="element-label">
        <input type="radio" name="element" value="wind">
        <img src="../assets/element/HSR/wind.png" alt="wind" class="element-img">
      </label>
    </div>
  </div>

  <!-- Rarity (single-select) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Rarity</button>
    <div class="filter-options">
      <label><input type="radio" name="rarity" value="4"> 4★</label>
      <label><input type="radio" name="rarity" value="5"> 5★ </label>
    </div>
  </div>

  <!-- Region (multi-select) -->
  <div class="filter-category">
  <button type="button" class="filter-toggle">Path</button>
  <div class="filter-options region-grid">
    <label class="element-label" for="group-abun">
      <input type="radio" name="group" value="abun" id="group-abun" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Abundance.png" alt="Abundance" />
    </label>

    <label class="element-label" for="group-dest">
      <input type="radio" name="group" value="dest" id="group-dest" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Destruction.png" alt="Destruction" />
    </label>

    <label class="element-label" for="group-eru">
      <input type="radio" name="group" value="eru" id="group-eru" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Erudition.png" alt="Erudition" />
    </label>

    <label class="element-label" for="group-harm">
      <input type="radio" name="group" value="harm" id="group-harm" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Harmony.png" alt="Harmony" />
    </label>

    <label class="element-label" for="group-nihi">
      <input type="radio" name="group" value="nihi" id="group-nihi" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Nihility.png" alt="Nihility" />
    </label>

    <label class="element-label" for="group-prese">
      <input type="radio" name="group" value="prese" id="group-prese" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Preservation.png" alt="Preservation" />
    </label>

    <label class="element-label" for="group-reme">
      <input type="radio" name="group" value="reme" id="group-reme" />
      <img class="element-img" src="../assets/others/group/HSR/Path_Remembrance.png" alt="Remembrance" />
    </label>

    <label class="element-label" for="group-hunt">
      <input type="radio" name="group" value="hunt" id="group-hunt" />
      <img class="element-img" src="../assets/others/group/HSR/Path_The_Hunt.png" alt="The Hunt" />
    </label>
  </div>
</div>


  <!-- Gender (single-select) -->
  <div class="filter-category">
    <button type="button" class="filter-toggle">Gender</button>
    <div class="filter-options">
      <label><input type="radio" name="gender" value="m"> Male</label>
      <label><input type="radio" name="gender" value="f"> Female</label>
    </div>
  </div>

</div>

  <div class="char-list" id="charList"></div>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="index.html" title="Home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
      Home
    </a>
    <a href="chara.html" id="tab-characters" title="Characters">
      <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      Characters
    </a>
    <a href="menu.html" id="tab-quests" title="Quests">
      <svg viewBox="0 0 24 24" width="24" height="24"><path d="M4 4h16v2H4zm0 4h10v2H4zm0 4h16v2H4zm0 4h10v2H4z"/></svg>
      Menu
    </a>

<!-- GAME SWITCH BUTTON (will trigger popup) -->
<a href="#" id="tab-play" title="Switch Game">
  <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
    <path d="M3.75 9c-1.1 0-1.5 0.73-1.5 1.82 0 2.19 1.1 5.08 2.2 6.56s2.93 1.1 3.66 0l1.46-2.2h4.39l1.46 2.2c0.73 1.1 2.5 1.1 3.66 0s2.2-4.4 2.2-6.56c0-1.1-0.4-1.82-1.5-1.82-1.9 0-3 1.52-3.75 2.28H8.7c-0.6-0.6-1.5-1.8-3-1.8z"/>
  </svg>
  Change
</a>

</nav>

<!-- Popup container for switching games -->
<div id="popup-container"></div>

<!-- Include JS and CSS for popup -->
<script src="../all-js.main/change.js"></script>
<link rel="stylesheet" href="../css.main/change.css" />

<!--SPRITE-->
<div id="spritePopup" class="sprite-popup" style="display:none;">
  <span class="close-btn">✕</span>
  <img id="spritePopupImg" src="" alt="" />
</div>
<div id="spriteList"></div>
<script src="../StarRail/js/sprite.js"></script>
</body>
</html>
